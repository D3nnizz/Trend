<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA Trend Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .timeframe-selector {
            position: relative;
        }
        
        .timeframe-selector select {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .timeframe-selector select:hover {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 20px;
            color: #27ae60;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .chart-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .info-card h3 {
            margin: 0 0 10px 0;
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-card .value {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #7f8c8d; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #7f8c8d, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #7f8c8d, .5em 0 0 #7f8c8d; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EMA Trend Dashboard</h1>
        </div>
        
        <div class="controls">
            <div class="timeframe-selector">
                <select id="timeframeSelect">
                    <option value="trend_3m.csv">3 Minutes</option>
                    <option value="trend_5m.csv">5 Minutes</option>
                    <option value="trend_15m.csv">15 Minutes</option>
                    <option value="trend_30m.csv">30 Minutes</option>
                    <option value="trend_1h.csv">1 Hour</option>
                    <option value="trend_4h.csv">4 Hours</option>   
                    <option value="trend_1d.csv">1 Day</option>
                </select>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Auto-refresh: 1 min</span>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="emaTrendChart"></canvas>
        </div>
        
        <div class="chart-info">
            <div class="info-card">
                <h3>Latest Value</h3>
                <div class="value" id="latestValue">--</div>
            </div>
            <div class="info-card">
                <h3>Data Points</h3>
                <div class="value" id="dataPoints">--</div>
            </div>
            <div class="info-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated">--</div>
            </div>
            <div class="info-card">
                <h3>Timeframe</h3>
                <div class="value" id="currentTimeframe">3 Minutes</div>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading data</div>
    </div>

    <script>
        let chart;
        let refreshInterval;
        
        const colors = {
            red: '#e74c3c',
            blue: '#3498db',
            lightBlue: '#87ceeb',
            gray: '#95a5a6'
        };
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('emaTrendChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'EMA Trend',
                        data: [],
                        borderColor: colors.blue,
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: colors.blue,
                        pointBorderColor: colors.lightBlue,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: colors.blue,
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'EMA Trend',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: function(context) {
                                    if (context.tick.value === 0) {
                                        return colors.red; // Red line for zero
                                    }
                                    return 'rgba(0, 0, 0, 0.1)';
                                },
                                lineWidth: function(context) {
                                    if (context.tick.value === 0) {
                                        return 2; // Thicker line for zero
                                    }
                                    return 1;
                                }
                            },
                            beginAtZero: false,
                            // This will center the zero line
                            afterDataLimits: function(scale) {
                                const maxAbs = Math.max(Math.abs(scale.max), Math.abs(scale.min));
                                scale.max = maxAbs;
                                scale.min = -maxAbs;
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        // Load and parse CSV data
        async function loadData(filename) {
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = '';
                
                // Use fetch to load CSV file
                const response = await fetch(`data/${filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - Make sure ${filename} exists in the data folder`);
                }
                
                const csvData = await response.text();
                
                const results = Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimitersToGuess: [',', '\t', '|', ';']
                });
                
                if (results.errors.length > 0) {
                    throw new Error('CSV parsing errors: ' + results.errors.map(e => e.message).join(', '));
                }
                
                const data = results.data.filter(row => 
                    row.timestamp && 
                    row.trend_ema !== null && 
                    row.trend_ema !== undefined && 
                    !isNaN(row.trend_ema)
                );
                
                if (data.length === 0) {
                    throw new Error('No valid data found in CSV file - check that timestamp and trend_ema columns exist');
                }
                
                // Sort by timestamp
                data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                updateChart(data);
                updateInfo(data, filename);
                
                document.getElementById('loadingMessage').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerHTML = 
                    `<div class="error-message">Error loading ${filename}: ${error.message}</div>`;
                console.error('Error loading data:', error);
            }
        }
        
        // Update chart with new data
        function updateChart(data) {
            const labels = data.map(row => {
                const date = new Date(row.timestamp);
                return date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
            });
            
            const values = data.map(row => parseFloat(row.trend_ema) || 0);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update('none'); // Smooth update without animation
        }
        
        // Update info cards
        function updateInfo(data, filename) {
            const latestValue = data[data.length - 1]?.trend_ema || 0;
            const timeframeMap = {
                'trend_3m.csv': '3 Minutes',
                'trend_5m.csv': '5 Minutes',
                'trend_15m.csv': '15 Minutes',
                'trend_30m.csv': '30 Minutes',
                'trend_1h.csv': '1 Hour',
                'trend_4h.csv': '4 Hours',
                'trend_1d.csv': '1 Day'
            };
            
            document.getElementById('latestValue').textContent = 
                parseFloat(latestValue).toFixed(6);
            document.getElementById('dataPoints').textContent = data.length;
            document.getElementById('lastUpdated').textContent = 
                new Date().toLocaleTimeString('en-NL', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
            document.getElementById('currentTimeframe').textContent = 
                timeframeMap[filename] || filename;
        }
        
        // Setup auto-refresh
        function setupAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                const selectedTimeframe = document.getElementById('timeframeSelect').value;
                loadData(selectedTimeframe);
            }, 60000); // 60 seconds
        }
        
        // Event listeners
        document.getElementById('timeframeSelect').addEventListener('change', function() {
            const selectedTimeframe = this.value;
            loadData(selectedTimeframe);
        });
        
        // Initialize everything
        window.addEventListener('load', function() {
            initChart();
            loadData('trend_3m.csv'); // Load default data
            setupAutoRefresh();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
